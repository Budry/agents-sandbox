---
-   name: Provision Debian 13 server
    hosts: servers
    become: true

    tasks:
        -   name: Update apt cache
            ansible.builtin.apt:
                update_cache: true
                cache_valid_time: 3600

        -   name: Install base packages
            ansible.builtin.apt:
                name:
                    - ca-certificates
                    - curl
                    - gnupg
                    - lsb-release
                    - openssh-client
                    - openssh-server
                    - vim
                    - git
                    - sudo
                    - acl
                state: present

        -   name: Ensure ssh service is enabled
            ansible.builtin.service:
                name: ssh
                state: started
                enabled: true

        -   name: Ensure apt keyrings directory exists
            ansible.builtin.file:
                path: /etc/apt/keyrings
                state: directory
                mode: "0755"

        -   name: Add Docker GPG key
            ansible.builtin.get_url:
                url: https://download.docker.com/linux/debian/gpg
                dest: /etc/apt/keyrings/docker.gpg
                mode: "0644"

        -   name: Add Docker apt repository
            ansible.builtin.apt_repository:
                repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
                state: present

        -   name: Install Docker Engine and Compose plugin
            ansible.builtin.apt:
                name:
                    - docker-ce
                    - docker-ce-cli
                    - containerd.io
                    - docker-buildx-plugin
                    - docker-compose-plugin
                state: present
                update_cache: true

        -   name: Enable Docker service
            ansible.builtin.service:
                name: docker
                state: started
                enabled: true

        -   name: Add SSH public keys for the remote user
            ansible.builtin.authorized_key:
                user: "{{ ansible_user }}"
                key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_ed25519.pub') }}"
                state: present

        -   name: Add remote user to docker group
            ansible.builtin.user:
                name: "{{ ansible_user }}"
                groups: docker
                append: true
            when: ansible_user is defined

        -   name: Copy .codex directory to user home
            ansible.builtin.copy:
                src: ../.codex
                dest: "/home/{{ ansible_user }}/"
                owner: "{{ ansible_user }}"
                group: "{{ ansible_user }}"
                mode: "0644"
                directory_mode: "0755"
            when: ansible_user is defined

        -   name: Install docker session scripts
            ansible.builtin.copy:
                src: "../scripts/{{ item }}"
                dest: "/usr/local/bin/{{ item }}"
                mode: "0755"
            loop:
                - docker-push-session.sh
                - docker-pull-session.sh
                - docker-session-alias.sh

        -   name: Enable docker session alias in user shell
            ansible.builtin.blockinfile:
                path: "/home/{{ ansible_user }}/.bashrc"
                create: true
                owner: "{{ ansible_user }}"
                group: "{{ ansible_user }}"
                mode: "0644"
                marker: "# {mark} ANSIBLE DOCKER SESSION"
                block: |
                    if [ -f /usr/local/bin/docker-session-alias.sh ]; then
                        . /usr/local/bin/docker-session-alias.sh
                    fi
            when: ansible_user is defined

        -   name: Install agent-sandbox script
            ansible.builtin.copy:
                src: ../agent-sandbox.sh
                dest: /usr/local/bin/agent-sandbox
                mode: "0755"
